<!DOCTYPE html>
<html>
    <head>
        <title>Image Placement</title>
    </head>

    <body>
        <h1>Image before a Paragraph.</h1>
        <img src="dog.jpg" alt="Dog" title="Germen Shepard" height="200">
        <p>German Sheperd is a dog breed which have bend legs.</p>

        <h1>Image inside Paragraph</h1>
        <p>
            <img src="dog.jpg" alt="Dog" title="Germen Shepard" height="200">
            German Sheperd is a dog breed which have bend legs.
        </p>

        <h1>Image in the Middle of Paragraph</h1>
        <p>
            German Sheperd is a dog breed
            <img src="dog.jpg" alt="Dog" title="Germen Shepard" height="200">
             which have bend legs.
        </p>

    </body>
</html>
