<!DOCTYPE html>
<html>
    <head>
        <title>Div vs Span</title>
    </head>
    <body>

        <div style="background-color: aquamarine;">Hello</div>
        <div style="background-color: lightcoral;">World</div>

        <br>
        <br>

        <span style="background-color: lightgreen;">Hello</span>
        <span style="background-color: lightpink;">World</span>

        <br>
        <br>

        <p>Span is Inline Element</p>

        <sapn style="background-color: lightskyblue;">Hello</sapn>
        <div style="background-color: lightslategray;">World!</div>
    </body>
</html>
